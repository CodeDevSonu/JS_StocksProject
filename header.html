    <script>

        function clearstorage() {
            sessionStorage.clear();
            sessionStorage.clear();
            location.href = "login.html";
        }
        user = JSON.parse(sessionStorage.getItem("user"));
        user1 = JSON.parse(sessionStorage.getItem("user1"));
        user2 = JSON.parse(sessionStorage.getItem("user2"));
        user3 = JSON.parse(sessionStorage.getItem("user3"));
        var user_email = sessionStorage.getItem("email");
        if (user_email == user[1]) {
            var displayuser = user[0];
            $("#username").append("<b>" + displayuser + "</br>");

        }
        else if (user_email == user1[1]) {
            var displayuser = user1[0];
            $("#username").append("<b>" + displayuser + "</br>");

        }
        else if (user_email == user2[1]) {
            var displayuser = user2[0];
            $("#username").append("<b>" + displayuser + "</br>");

        }
        else {
            var displayuser = user3[0];
            $("#username").append("<b>" + displayuser + "</br>");
        }
